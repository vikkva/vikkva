<!DOCTYPE html>
<html>
<head>
<title>Knappelenke</title>
<style>
/* Styling for knappen */
.button-link {
  display: inline-block; /* Gjør at lenken kan ha bredde/høyde og padding */
  padding: 10px 20px; /* Indre avstand (padding) */
  background-color: #007bff; /* Bakgrunnsfarge (en blåtone) */
  color: white; /* Tekstfarge */
  text-decoration: none; /* Fjerner understrekingen */
  border-radius: 5px; /* Avrundede hjørner */
  font-weight: bold; /* Gjør teksten fet */
  font-family: Arial, sans-serif; /* Skrifttype */
}
 
/* Hover-effekt når musen er over knappen */
.button-link:hover {
  background-color: #0056b3; /* Endrer farge når man holder musen over */
}
</style>
</head>
<body>
 
<h1>Min nettside</h1>
<p>Dette er et eksempel på en knapp som er en lenke.</p>

<a href="index.html" class="button-link">Visit Main Page</a>

</body>
</html>
