<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Australia — My Visited Places</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root {
--bg: #f6fbff;
--card: #ffffff;
--muted: #6b7280;
--accent-1: #0f766e;
--accent-2: #f97316;
--shadow: 0 6px 18px rgba(12,20,40,0.08);
--radius: 14px;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
font-family: 'Inter', sans-serif;
background: linear-gradient(180deg, var(--bg), #eef7fb 60%);
color: #0f172a;
-webkit-font-smoothing: antialiased;
}
.container { max-width: 1200px; margin: 32px auto; padding: 24px; }
h1 { font-size: 28px; margin-bottom: 8px; font-weight: 800; }
p { color: var(--muted); }


/* Header */
header.hero { display: flex; flex-direction: column; gap: 24px; margin-bottom: 26px; }
.intro { background: linear-gradient(135deg, rgba(15,118,110,0.06), rgba(249,115,22,0.04)); padding: 28px; border-radius: var(--radius); box-shadow: var(--shadow); }
.highlight { display: flex; justify-content: space-between; align-items: center; padding: 18px; border-radius: var(--radius); background: linear-gradient(90deg, rgba(2,6,23,0.02), rgba(255,255,255,0.7)); box-shadow: var(--shadow); margin-top: 18px; }
.cta { background: linear-gradient(90deg, var(--accent-1), var(--accent-2)); color: white; padding: 10px 14px; border-radius: 10px; font-weight: 700; border: none; cursor: pointer; }


/* Stats */
.stats { display: flex; gap: 12px; margin-top: 10px; }
.stat { background: var(--card); padding: 10px 12px; border-radius: 12px; box-shadow: var(--shadow); text-align: center; min-width: 80px; }
.stat strong { display: block; font-weight: 700; }


/* Places grid */
.places-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 18px; margin-top: 20px; }
.card { background: var(--card); border-radius: var(--radius); overflow: hidden; box-shadow: var(--shadow); transition: transform 0.2s, box-shadow 0.2s; }
.card:hover { transform: translateY(-8px); box-shadow: 0 18px 40px rgba(12,20,40,0.12); }
.card .img { height: 180px; background-size: cover; background-position: center; }
.card-body { padding: 14px; }
.card h3 { margin-bottom: 8px; font-size: 18px; }
.meta { display: flex; gap: 8px; color: var(--muted); font-size: 13px; }
.tags { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
.tag { background: linear-gradient(90deg, rgba(15,118,110,0.06), rgba(249,115,22,0.03)); padding: 6px 8px; border-radius: 999px; font-weight: 600; font-size: 12px; }


/* Gallery */
.gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 8px; margin-top: 20px; }
.gallery img { width: 100%; height: 120px; object-fit: cover; border-radius: 10px; }


/* Tips */
.tips { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
.tip { background: var(--card); padding: 12px; border-radius: 12px; display: flex; gap: 12px; align-items: flex-start; box-shadow: var(--shadow); }


footer { margin-top: 20px; text-align: center; color: var(--muted); font-size: 13px; }
</style>
</head>
<body>
<div class="container">
<header class="hero">
<div class="intro">
<h1>Australia — My Five Visited Places</h1>
<p>Explore highlights, photos, and tips from my trip.</p>
<div class="highlight">
<div>Favorite moment: Sunset on the beach and wild kangaroos.</div>
<button class="cta" onclick="document.getElementById('places').scrollIntoView({behavior:'smooth'})">See Places</button>
</div>
<div class="stats">
<div class="stat"><strong>5</strong>Visited Places</div>
<div class="stat"><strong>3,200 km</strong>Total Distance</div>
<div class="stat"><strong>2 weeks</strong>Travel Time</div>
</div>
</div>
</header>
