<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">

<body>
  <h1>Subpage</h1>
  

  <!-- Knapp for å gå tilbake -->
  <a href="index.html" class="knapp">Back to main page</a>

  <style>
    .knapp {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4366ac;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    .knapp:hover {
      background-color: #1e7e34;
    }





    


<section id="constructions" class="places-grid">
  <h3>Cities Constructions</h3>
  
  <div class="card">
    <div class="img" style="background-image:url('Bilder/Opera.png')"></div>
    <div class="card-body">
      <h3>Sydney Opera House</h3>
      <p>Featuring distinctive white sail-shaped roofs rising above Sydney Harbour.</p>
    </div>
  </div>
  
  <div class="card">
    <div class="img" style="background-image:url('Bilder/Parliament.jpg')"></div>
    <div class="card-body">
      <h3>Parliament House</h3>
      <p>Modern architectural design with a large grass lawn and gardens in front, located in Canberra.</p>
    </div>
  </div>
  
  <div class="card">
    <div class="img" style="background-image:url('Bilder/32.jpg')"></div>
    <div class="card-body">
      <h3>The Twelve Apostles</h3>
      <p>Iconic limestone stacks off the coast of Port Campbell, Victoria, Australia.</p>
    </div>
  </div>
  
  <div class="card">
    <div class="img" style="background-image:url('Bilder/Brisbane (2).jpg')"></div>
    <div class="card-body">
      <h3>Brisbane</h3>
      <p>Modern skyline with the Brisbane River in the foreground and vibrant city life.</p>
    </div>
  </div>
  
  <div class="card">
    <div class="img" style="background-image:url('Bilder/article.mobile.png')"></div>
    <div class="card-body">
      <h3>Adelaide</h3>
      <p>Capital of South Australia, featuring urban architecture and a welcoming atmosphere.</p>
    </div>
  </div>
</section>

<style>
  /* Reuse the previous card/grid styles */
  .places-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 18px;
    margin-top: 20px;
  }
  .card {
    background: var(--card);
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: var(--shadow);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .card:hover { transform: translateY(-8px); box-shadow: 0 18px 40px rgba(12,20,40,0.12); }
  .card .img { height: 180px; background-size: cover; background-position: center; }
  .card-body { padding: 14px; }
  .card-body h3 { margin-bottom: 8px; font-size: 18px; }
  .card-body p { color: var(--muted); font-size: 14px; }
</style>


</body>
