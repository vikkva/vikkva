<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adelaide</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f4f8fc;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
      color: black;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    header {
      background: #007bff;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }

    .header-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background-color: #ffffff;
      color: #007bff;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    .header-btn:hover {
      background-color: #e6e6e6;
    }

    .dark-mode .header-btn {
      background-color: #444;
      color: white;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      text-align: center;
      padding: 15px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease forwards;
    }

    img {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
  <h1>Adelaide</h1>
  <div class="header-buttons">
      <a href="../../index.html" class="header-btn">
      <i class="fas fa-arrow-left"></i> Back to main page
    </a>
    <button class="header-btn" onclick="toggleDarkMode()">
      <i id="theme-icon" class="fas fa-moon"></i> Switch theme
    </button>
  </div>
</header>

<div class="container">
  <img src="../Adelaide.jpg" alt="Adelaide" />
  <p>Adelaide is the capital city of South Australia, known for its festivals, food, and wine regions.</p>
</div>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    const icon = document.getElementById('theme-icon');
    if (document.body.classList.contains('dark-mode')) {
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    } else {
      icon.classList.remove('fa-sun');
      icon.classList.add('fa-moon');
    }
  }
</script>

</body>
</html>
