<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" hrefcharset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twelve Apostles</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f4f8fc;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
      color: black;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    header {
      background: #007bff;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between; /* Plasserer elementer til venstre og h√∏yre */
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .theme-btn {
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background-color: white;
      color: #007bff;
      border-radius: 5px;
      font-weight: bold;
    }

    .dark-mode .theme-btn {
      background-color: #444;
      color: white;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      text-align: center;
      padding: 15px;
    }

    img {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .back-btn {
      display: inline-block;
      padding: 10px 18px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
    }

    .back-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1>Twelve Apostles</h1>
  <button class="theme-btn" onclick="toggleDarkMode()">Switch theme</button>
</header>

<div class="container">
  <img src="Bilder/Twelve_Apostles.jpg" alt="Twelve Apostles" collection of limestone stacks off the shore of the Port Campbell National Park, along the Great Ocean Road in Victoria, Australia.">
  <a href="../../index.html" class="back-btn">Back to Main Page</a>
</div>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }
</script>

</body>
</html>
