            max-width: 1000px;

            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: #e6ebf1;
            padding: 15px;
            border-radius: 8px;
        }

        .city a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            width: 200px;
            text-align: center;
        }

        .city a:hover {
            background-color: #0056b3;
        }

        .info {
            flex: 1;
            margin-left: 20px;
            text-align: left;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: #d9e6f2;
            color: #000; /* Black text */

        }
